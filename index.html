<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploreHUT - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="bigbox">

    <div class="container">

    <div class="left">
        <div class="overlay">
            <div class="top-menu">
                <span>ExploreHUT</span>
                <div class="buttons">
                    <a href="#" class="thin-btn">Sign Up</a>
                    <a href="#" class="solid-btn">Contact           </a>
                </div>
            </div>
            <h2>Wellcome Back</h2>


            <div class="profile">
                
                <img src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_640.png" alt="">
                <div>
                    <h4>Prajwal Prakash Kumar</h4>
                    <p>User</p>
                </div>
            </div>
        </div>
    </div>

    <div class="right">
        
        <h2>Sign in</h2>
        <form>
            <label>Email</label>
            <input type="email" placeholder="Enter your email">

            <label>Password</label>
            <input type="password" placeholder="Enter your password">

            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>

            <div class="divider">or</div>

            <button type="button" class="google-btn">
                Login with Google
            </button>

            <button class="login-btn">Login</button>

            <div class="signup-text">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </form>

        
    </div>

</div>

</div>

</body>
</html>
